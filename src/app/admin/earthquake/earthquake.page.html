<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Earthquake</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated="true"
    appLocationInput
    inputmode="text" placeholder="Search region..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="map-container"
      leaflet
      [leafletOptions]="earthquakeMapOptions"
      (leafletMapReady)="loadEarthquakeMap($event)">
  </div>
</ion-content>
